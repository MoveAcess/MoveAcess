<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro MoveAcess</title>

  <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

  <div class="header">
    <nav class="navbar">
      <div class="nav-logo">
        <img src="./assets/imgs/logo.svg" alt="Logo" />
      </div>


      <div class="nav-title">
        <a href="#banner">Home</a>
        <a href="###">Sobre</a>
        <a href="###">Solução</a>
        <a href="###">Contate-nos</a>
        <div>|</div>
        <a href="###">Entrar</a>
        <div class="nav-cadastro">
          <a href="###">Cadastrar</a>
        </div>
      </div>
    </nav>
  </div>

  <main class="conteudo-principal">

    <div class="cadastro-container">

      <img src="./assets/imgs/logo.svg" alt="Logo MoveAcess" class="form-logo">
      <h2 class="form-titulo">Cadastre-se</h2>

      <form>
        <label for="input_nome">Nome completo</label>
        <input type="text" id="input_nome" required>

        <label for="input_email">Email</label>
        <input type="email" id="input_email" required>

        <label for="input_senha">Senha</label>
        <input type="password" id="input_senha" required>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <p class="texto-login">Já possui uma conta? <a href="#">Faça login</a></p>

    </div>
  </main>

</body>

</html>
